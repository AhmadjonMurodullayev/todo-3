<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 " id="result">
            
        </div>

        <!-- MODAL -->
         <div class="modal" id="user-modal">
            <div class="modal-content">
                <h1 class="text-center">Add New task</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <select name="status" class="form-control my-2" onchange="handleChange(event)">
                                <option value="open">Open</option>
                                <option value="pending">Pending</option>
                                <option value="inproge">Inproge</option>
                                <option value="complete">Complete</option>
                            </select>
                            <input type="text" placeholder="text" class="form-control my-2" name="text" onkeyup="handleChange(event)">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success mx-1" id="save">save</button>
                        <button class="btn btn-danger mx-1" id="close">close</button>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
